<div *ngIf="!hidespinner" style="width: 100%;" class="text-center mt-5 mb-5">
    <div  class="spinner-border" role="status" >
       <span class="sr-only ">Loading...</span>
   </div><br>
   <strong class="mt-3">Loading...</strong>
</div>
<div *ngIf="hidespinner">
    <div  class="container mt-4 ml-3" *ngIf="documents!==undefined && documents.length>0;else nodocument">
        <!-- <div class="container bg-white mt-2">
            <app-search></app-search>
        </div> -->
                
                    <div *ngFor="let doc of documents;let i =index"  class="card mt-2 mr-2" routerLink="/documents/{{doc.id}}" style="width: 15rem;height: 22rem;">
                        <div class="image text-center">
                            <img src="{{BaseUrl+'api/v1/documents/photo/'+doc.photo}}"  alt="book image" style="min-width: 55%;">
                        </div>
                        <div class="card-img-overlay">
                            <span class="card-title bg-dark bg-opacity-10 text-white rounded-pill px-2 py-1">{{doc.theme}}</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-truncate">{{doc.title}}</h5>
                            <h6 class="card-subtitle text-truncate">{{doc.author}}</h6>
                            <p class="text-muted text-truncate"><small>{{doc.dateOfPub | date:'y MMM EEEE d ' |uppercase}}</small></p>
                            
                        </div>
                    </div>
                
    </div>
</div>

<ng-template #nodocument>
    <div class="container ml-4 mt-4 text-center">
        <br><br><br>
        <h2>OOPS , no document Found ... </h2>
        <br><br>
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-emoji-neutral" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4 10.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5m3-4C7 5.672 6.552 5 6 5s-1 .672-1 1.5S5.448 8 6 8s1-.672 1-1.5m4 0c0-.828-.448-1.5-1-1.5s-1 .672-1 1.5S9.448 8 10 8s1-.672 1-1.5"/>
          </svg>
    </div>
</ng-template>
<app-document-editer [add]="true"></app-document-editer>
