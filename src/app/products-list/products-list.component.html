                <div *ngFor="let doc of documents"  class="card mt-3 mr-2" routerLink="/documents/{{doc.id}}" style="width: 15rem;height: 22rem;">
                    <div class="image text-center">
                        <img src="{{BaseUrl+doc.photo}}"  alt="book image" style="min-width: 55%;">
                    </div>
                    <div class="card-img-overlay">
                        <span class="card-title bg-dark bg-opacity-10 text-white rounded-pill px-2 py-1">{{doc.theme}}</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{doc.title}}</h5>
                        <h6 class="card-subtitle">{{doc.author}}</h6>
                        <p class="text-muted"><small>{{doc.dateOfPub | date:'y MMM EEEE d ' |uppercase}}</small></p>
                        <div class="text-right">
                            <a href="#"  class="btn btn-primary">download</a>
                        </div>
                    </div>
                </div>
            
</div>
