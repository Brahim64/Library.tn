<div *ngIf="isLoading" class="align-items-center">
    <strong>Loading...</strong>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
</div>

<div *ngIf="!isLoading" class="row mt-5 row-xs-cols-2">
    
        <div class="image col-md-5 col-xs-1 mb-2 bg-white text-center">
            <img class="img-thumbnail mt-3 img-responsive" src="{{baseURL+doc.photo}}" width="400" style="max-height:90% ;max-width: 90%;min-height:90%;min-width: 90%;"  alt="book image">
        </div>
        <div class="col-1"></div>
        <div class="col-md-6 col-xs-1 mb-2 bg-white">
            <div class="card-body">
                <h3 class="card-title">{{doc.title}}</h3>
                <!-- <input type="text"  class="form-control-plaintext" value={{doc.title}}> -->
                <br>
                <h5 class="card-subtitle">{{doc.author}}</h5>
                <!-- <input type="text"  class="form-control-plaintext" value={{doc.author}}> -->
                <br>
                <h5 class="card-subtitle">{{doc.theme}}</h5>
                <!-- <input type="text"  class="form-control-plaintext" value={{doc.theme}}> -->
                <br>
                <!-- <p class="text-muted"><small>{{doc.dateOfPub | date:'y MMM EEEE d ' |uppercase}}</small></p> -->
                <!-- <p>{{doc.resume}}</p> -->
                <!-- <textarea name="" id="" cols="30" rows="2">{{doc.resume}}</textarea> -->
                <div class="bouton text-right">
                    <a href="#" class="btn btn-primary">download</a>
                </div>
            </div>
        </div>
    
</div>
