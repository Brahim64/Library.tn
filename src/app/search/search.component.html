<form class="form-inline my-2 my-lg-0 ">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" [(ngModel)]="searchTerm" name="searchTerm"  [ngModelOptions]="{standalone: true}" >
    
    <button class="btn btn-outline-dark my-sm-0" (click)="onSearch()">
        Search
    </button>
</form>
