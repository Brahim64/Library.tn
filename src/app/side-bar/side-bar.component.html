<aside class="parent text-bg-dark bg-white border border-light">
       <div *ngIf="!hidespinner" style="width: 100%;" class="text-center mt-5 mb-5">
             <div  class="spinner-border" role="status" >
                <span class="sr-only ">Loading...</span>
            </div><br>
            <strong class="mt-3">Loading...</strong>
       </div>
            
        <nav *ngIf="hidespinner" class="nav flex-column ml-4">
            <div class="mt-2" style="width: 80%;">
                <p class="text-secondary ml-3" ><small>Type</small></p>
                    <div *ngFor="let type of types;let i =index" class="form-check mt-1 ml-4">
                        
                        <input  class="form-check-input typeInp" type="checkbox" (change)="onChange($event)" [id]="type.name" name="type">
                        <label class="form-check-label text-truncate" >
                                {{type.name}}({{type.count}})
                        </label>
                    </div>
            </div>
            <div class="nav-item mt-3 " style="width: 80%;">
                <p class="text-secondary text-left ml-3" ><small>Categories</small></p>
                <fieldset>
                    <div *ngFor="let category of categories;let i=index" class="form-check mt-1 ml-4">
                        <input class="form-check-input" (change)="onChange($event)" type="checkbox" [id]="category.name" name="category" >
                        <label class="form-check-label" for="category">
                        {{category.name}}({{category.count}})
                        </label>
                    </div>
                </fieldset>
            </div>
            
        </nav>
        <div class="mt-3 text-center mb-3" role="search">
            <button class="btn btn-primary" [disabled]="disabled"  (click)="onSearch()" type="submit">Search</button>
        </div>

</aside>
