<aside class="parent text-bg-dark bg-white border border-light">
        <nav class="nav flex-column ml-4">
            <div class="mt-2" style="width: 80%;">
                <p class="text-secondary ml-3" ><small>Type</small></p>
                <div *ngFor="let type of types" class="form-check mt-1 ml-4">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" >
                    <label class="form-check-label text-truncate" for="flexCheckChecked">
                    {{type.name}}({{type.count}})
                    </label>
                </div>
            </div>
            <div class="nav-item mt-3 " style="width: 80%;">
                <p class="text-secondary text-left ml-3" ><small>Categories</small></p>
                <div *ngFor="let category of categories" class="form-check mt-1 ml-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                    {{category.name}}({{category.count}})
                    </label>
                </div>
            </div>
        </nav>
        <form class="mt-4 text-center mb-3" role="search">
            <!--<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

</aside>
